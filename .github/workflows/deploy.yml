name: Deploy to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to access kubernetes.yaml and other files
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up kubectl for Kubernetes interaction
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.32.0'

      # Set up Minikube
      - name: Set up Minikube
        run: |
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          chmod +x minikube
          sudo mv minikube /usr/local/bin/

      # Start Minikube
      - name: Start Minikube
        run: |
          minikube start

      # Apply Kubernetes resources (e.g., deployments, services, etc.)
      - name: Deploy to Minikube
        run: |
          kubectl apply -f kubernetes.yaml

      # Verify the deployment
      - name: Verify Deployment
        run: |
          kubectl get pods
